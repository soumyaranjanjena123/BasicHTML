<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogInForm
        
    </title>
</head>
<body>
    <h1>Example Form</h1>
    <form action="/">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
  
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
  
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>
  
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>
  
        <label for="bio">Biography:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Write a brief bio"></textarea><br><br>
  
        <label for="avatar">Profile Picture:</label>
        <input type="file" id="avatar" name="avatar"><br><br>
      </fieldset>
  
      <fieldset>
        <legend>Preferences</legend>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>
  
        <label for="food">Favorite Food:</label>
        <input type="text" id="food" name="food"><br><br>
  
        <label for="pet">Favorite Pet:</label>
        <input type="text" id="pet" name="pet"><br><br>
  
        <label for="music">Favorite Music:</label><br>
        <input type="radio" id="music" name="music" value="rock">Rock
        <input type="radio" id="music" name="music" value="pop">Pop
        <input type="radio" id="music" name="music" value="hip-hop">Hip Hop<br><br>
  
        <label for="newsletter">Subscribe to Newsletter:</label><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="true"><br><br>
      </fieldset>
  
      <fieldset>
        <legend>Submit Form</legend>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
    
</body>
</html>
