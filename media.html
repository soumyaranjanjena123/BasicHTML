<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrainment</title>
</head>
<body>
    <h1>Media Elements Example</h1>

	<h2>Video Example</h2>
	<video controls>
		<source src="example_video.mp4" type="video/mp4">
		<source src="example_video.webm" type="video/webm">
		<source src="example_video.ogv" type="video/ogg">
		<embed src="example_video.swf" type="application/x-shockwave-flash" allowfullscreen="true" width="640" height="360">
		<track src="example_video_captions.vtt" kind="captions" label="English" srclang="en">
		Your browser does not support the video tag.
	</video>

	<h2>Audio Example</h2>
	<audio controls>
		<source src="example_audio.mp3" type="audio/mpeg">
		<source src="example_audio.ogg" type="audio/ogg">
		<source src="example_audio.wav" type="audio/wav">
		<embed src="example_audio.swf" type="application/x-shockwave-flash" allowfullscreen="true" width="400" height="27">
		Your browser does not support the audio tag.
	</audio>

	<h2>Embedded Example</h2>
	<embed src="example.swf" type="application/x-shockwave-flash" allowfullscreen="true" width="640" height="360">
	
	<h2>Track Example</h2>
	<video controls>
		<source src="example_video.mp4" type="video/mp4">
		<source src="example_video.webm" type="video/webm">
		<source src="example_video.ogv" type="video/ogg">
		<track src="example_video_captions.vtt" kind="captions" label="English" srclang="en">
		Your browser does not support the video tag.
	</video>
</body>
</html>
